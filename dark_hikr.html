<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark H!k!r</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 50px;
        }
        p {
            font-size: 1.2em;
        }
        .back-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 20px 0;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>محتوى Dark H!k!r</h1>
    <p id="content">جارٍ تحميل المحتوى...</p>
    <button class="back-button" onclick="window.location.href='index.html'">العودة إلى الصفحة الرئيسية</button>

    <script>
        fetch('content.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('content').innerText = data.dark_hikr_content;
            })
            .catch(error => {
                document.getElementById('content').innerText = 'فشل تحميل المحتوى.';
                console.error('Error fetching content:', error);
            });
    </script>
</body>
</html>
